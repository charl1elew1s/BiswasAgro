{% extends 'layout.html' %}

{% block title %}
BiswasAgro - Cost Purpose Entry
{% endblock %}

{% block main-content %}
<div class="form-container">
    <div class="form-box">
        <h2>{{heading}}</h2>
            <form action="{% url 'costs:addup_costpurpose' row_id=row_id %}" method="post">
                {% csrf_token %}
                <label for="{{ form.costpurpose.id_for_label }}">{{ form.costpurpose.label }}:</label>
                {{ form.costpurpose }}
                {{ form.costpurpose.errors }}

            <div class="button-group">
                <button type="button" onclick="history.back()" class="cancel-btn">Cancel</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
</form>
</div>

{% endblock %}
