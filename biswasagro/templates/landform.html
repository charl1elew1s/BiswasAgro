<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Entry</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='costform.html'">Cost Entry</button>
        <button onclick="location.href='costitemsform.html'">Cost Items Entry</button>
        <button onclick="location.href='costpurposeform.html'">Cost Purpose Entry</button>
        <button onclick="location.href='earningform.html'">Earning Entry</button>
        <button onclick="location.href='fishbuyform.html'">Fish Buy Entry</button>
        <button onclick="location.href='fishtypeform.html'">Fish Type Entry</button>
        <button onclick="location.href='investmentform.html'">Investment Entry</button>
        <button onclick="location.href='itemsform.html'">Items Entry</button>
        <button onclick="location.href='landform.html'">Land Entry</button>
        <button onclick="location.href='sectorsform.html'">Sectors Entry</button>
        <button onclick="location.href='productform.html'">Product Entry</button>
        <button onclick="location.href='unitsform.html'">Units Entry</button>
        <button onclick="window.location.href='login.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Enter Land Data</h2>
            <form>
                <div class="form-group"><label for="mouza">Mouza:</label><input type="text" id="mouza" required></div>
                <div class="form-group"><label for="dag">Dag:</label><input type="number" id="dag" required></div>
                <div class="form-group"><label for="khotian">Khotian:</label><input type="number" id="khotian" required></div>
                <div class="form-group"><label for="amount">Amount:</label><input type="number" id="amount" required></div>
                <div class="form-group"><label for="plane_land">Plane Land:</label><input type="number" id="plane_land" required></div>
                <div class="form-group"><label for="par_cannel">Par Cannel:</label><input type="number" id="par_cannel" required></div>
                <div class="form-group"><label for="owners">Owners:</label><input type="text" id="owners"></div>
                <div class="form-group"><label for="comment">Comment:</label><input type="text" id="comment"></div>
                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
