<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiswasAgro - Cost Entry</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="sidebar">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='costform.html'">Cost Entry</button>
        <button onclick="location.href='costitemsform.html'">Cost Items Entry</button>
        <button onclick="location.href='costpurposeform.html'">Cost Purpose Entry</button>
        <button onclick="location.href='earningform.html'">Earning Entry</button>
        <button onclick="location.href='fishbuyform.html'">Fish Buy Entry</button>
        <button onclick="location.href='fishtypeform.html'">Fish Type Entry</button>
        <button onclick="location.href='investmentform.html'">Investment Entry</button>
        <button onclick="location.href='itemsform.html'">Items Entry</button>
        <button onclick="location.href='landform.html'">Land Entry</button>
        <button onclick="location.href='sectorsform.html'">Sectors Entry</button>
        <button onclick="location.href='productform.html'">Product Entry</button>
        <button onclick="location.href='unitsform.html'">Units Entry</button>
        <button onclick="window.location.href='login.html'">Logout</button>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h2>Enter Cost Data</h2>
            <form>
                <div class="form-group"><label for="date">Date:</label><input type="date" id="date" required></div>
                <div class="form-group"><label for="costCategory">Category:</label><input type="text" id="costCategory" required></div>
                <div class="form-group"><label for="costItem">Item Name:</label><input type="text" id="costItem" required></div>
                <div class="form-group"><label for="amount">Amount:</label><input type="number" id="amount" required></div>
                <div class="form-group"><label for="unit">Unit:</label>
                    <select id="unit"><option value="kg">kg</option><option value="litre">litre</option><option value="piece">piece</option><option value="person">person</option></select>
                </div>
                <div class="form-group"><label for="cost">Total Cost:</label><input type="number" id="cost" required></div>
                <div class="form-group"><label for="buyer">Buyer:</label><input type="text" id="buyer" required></div>
                <div class="form-group"><label for="voucher">Voucher Number:</label><input type="number" id="voucher" required></div>
                <div class="form-group"><label for="comments">Comments:</label><input type="text" id="comments"></div>
                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="../static/js/support.js"></script>
</body>
</html>
